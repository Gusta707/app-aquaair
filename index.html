<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle ESP32</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Controle</h1>
            <p id="statusMessage">Inicializando...</p>
            <p id="connectionHint" class="hidden">Verifique o IP e a configuração CORS no ESP32.</p>
        </header>

        <main>
            <div class="sensor-grid">
                <div class="sensor-card">
                    <p class="sensor-label">Temperatura</p>
                    <p id="temperatura" class="sensor-value">-°C</p>
                </div>
                <div class="sensor-card">
                    <p class="sensor-label">Umidade</p>
                    <p id="umidade" class="sensor-value">-%</p>
                </div>
            </div>

            <div class="control-panel">
                <div class="center-power-button">
                    <button id="mainPowerButton" class="control-btn power-btn">
                        <i id="powerIcon" class="fas fa-power-off"></i>
                        <span id="systemStatusDisplay">Ligar Sistema</span>
                    </button>
                </div>

                <div class="control-card">
                    <div class="atomizer-content">
                        <button id="atomizerToggleButton" class="control-btn">
                            <i id="atomizerIcon" class="fas fa-spray-can"></i>
                            <span id="atomizerButtonText">Ligar Umidificador</span>
                        </button>
                        <p id="atomizerStatus">Desligado</p>
                    </div>
                </div>

                <div class="control-card">
                    <label for="fanSpeedSlider">Velocidade da Ventoinha</label>
                    <input type="range" id="fanSpeedSlider" min="0" max="100" value="0" class="slider">
                    <p><span id="fanSpeedValue">0</span>%</p>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
